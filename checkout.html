<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-gray-100 height-[100vh] w-full">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div
                class="container mx-auto p-4 flex justify-between items-center">
                <!-- Logo/Title -->
                <h1 class="text-3xl font-bold text-blue-600">Marketplace</h1>

                <!-- Navigation Menu -->
                <nav class="hidden md:flex space-x-4">
                    <a href="index.html"
                        class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="product.html"
                        class="text-gray-600 hover:text-blue-600">Products</a>
                    <a href="checkout.html"
                        class="text-gray-600 hover:text-blue-600">Checkout</a>
                    <a href="contact.html"
                        class="text-gray-600 hover:text-blue-600">Contact</a>
                    <a href="seller.html"
                        class="text-gray-600 hover:text-blue-600">Seller</a>
                </nav>

                <!-- Hamburger Icon for mobile view -->
                <div class="md:hidden icon">
                    <button id="hamburger-btn"
                        class="text-gray-600 hover:text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

        </header>

        <!-- Main Checkout Section -->
        <main class="container mx-auto py-10">
            <div class="flex flex-col md:flex-row gap-8">

                <!-- Billing Information -->
                <div class="w-full md:w-2/3 bg-white p-8 shadow-md rounded-lg">
                    <h2
                        class="text-2xl font-semibold mb-6 text-gray-800">Billing
                        Information</h2>

                    <!-- Customer Details Form -->
                    <form class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-600 mb-2">First
                                    Name</label>
                                <input type="text" placeholder="John"
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2">Last
                                    Name</label>
                                <input type="text" placeholder="Doe"
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-600 mb-2">Email
                                Address</label>
                            <input type="email" placeholder="john@example.com"
                                class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label
                                class="block text-gray-600 mb-2">Address</label>
                            <input type="text" placeholder="123 Main St"
                                class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label
                                    class="block text-gray-600 mb-2">City</label>
                                <input type="text" placeholder="New York"
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2">ZIP
                                    Code</label>
                                <input type="text" placeholder="10001"
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <div>
                            <label
                                class="block text-gray-600 mb-2">Country</label>
                            <input type="text" placeholder="United States"
                                class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="w-full md:w-1/3 bg-white p-8 shadow-md rounded-lg">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Order
                        Summary</h2>
                    <div class="space-y-4">
                        <!-- Product Item 1 -->
                        <div class="flex justify-between items-center">
                            <span>Product 1</span>
                            <span>$50.00</span>
                        </div>
                        <!-- Product Item 2 -->
                        <div class="flex justify-between items-center">
                            <span>Product 2</span>
                            <span>$30.00</span>
                        </div>
                        <!-- Product Item 3 -->
                        <div class="flex justify-between items-center">
                            <span>Product 3</span>
                            <span>$20.00</span>
                        </div>
                        <hr class="my-4">
                        <!-- Total Price -->
                        <div
                            class="flex justify-between items-center font-semibold text-lg">
                            <span>Total</span>
                            <span>$100.00</span>
                        </div>
                    </div>

                    <!-- Payment Details -->
                    <h2
                        class="text-2xl font-semibold mt-8 mb-6 text-gray-800">Payment
                        Details</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-600 mb-2">Card
                                Number</label>
                            <input type="text" placeholder="1234 5678 9012 3456"
                                class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-600 mb-2">Expiry
                                    Date</label>
                                <input type="text" placeholder="MM/YY"
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label
                                    class="block text-gray-600 mb-2">CVV</label>
                                <input type="text" placeholder="123"
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Place
                            Order</button>
                    </form>
                </div>

            </div>
        </main>

    </body>
</html>
