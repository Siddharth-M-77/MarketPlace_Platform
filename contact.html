<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body>
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div
                class="container mx-auto p-4 flex justify-between items-center">
                <!-- Logo/Title -->
                <h1 class="text-3xl font-bold text-blue-600">Marketplace</h1>

                <!-- Navigation Menu -->
                <nav class="hidden md:flex space-x-4">
                    <a href="index.html"
                        class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="product.html"
                        class="text-gray-600 hover:text-blue-600">Products</a>
                    <a href="checkout.html"
                        class="text-gray-600 hover:text-blue-600">Checkout</a>
                    <a href="contact.html"
                        class="text-gray-600 hover:text-blue-600">Contact</a>
                    <a href="seller.html"
                        class="text-gray-600 hover:text-blue-600">Seller</a>
                </nav>

                <!-- Hamburger Icon for mobile view -->
                <div class="md:hidden">
                    <button id="hamburger-btn"
                        class="text-gray-600 hover:text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile menu dropdown -->
            <div id="mobile-menu"
                class="md:hidden hidden bg-white shadow-md py-4">
                <nav class="flex flex-col items-center space-y-4">
                    <a href="index.html"
                        class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="product.html"
                        class="text-gray-600 hover:text-blue-600">Products</a>
                    <a href="checkout.html"
                        class="text-gray-600 hover:text-blue-600">Checkout</a>
                    <a href="contact.html"
                        class="text-gray-600 hover:text-blue-600">Contact</a>
                </nav>
            </div>
        </header>
        <!-- Contact Section -->
        <section class="bg-white py-12">
            <div class="container mx-auto px-6 lg:px-8">
                <h2
                    class="text-3xl font-semibold text-center text-gray-800 mb-8">Contact
                    Us</h2>
                <div
                    class="flex flex-col md:flex-row justify-center items-center">
                    <div
                        class="w-full md:w-2/3 lg:w-1/2 bg-white p-8 rounded-lg shadow-lg">
                        <!-- Contact Form -->
                        <form action="#" method="POST" class="space-y-6">
                            <div>
                                <label for="name"
                                    class="block text-gray-600 font-medium mb-2">Name</label>
                                <input type="text" id="name" name="name"
                                    required placeholder="Your Name"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="email"
                                    class="block text-gray-600 font-medium mb-2">Email</label>
                                <input type="email" id="email" name="email"
                                    required placeholder="Your Email"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="subject"
                                    class="block text-gray-600 font-medium mb-2">Subject</label>
                                <input type="text" id="subject" name="subject"
                                    required placeholder="Subject"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="message"
                                    class="block text-gray-600 font-medium mb-2">Message</label>
                                <textarea id="message" name="message" rows="5"
                                    required placeholder="Your Message"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div>
                                <button type="submit"
                                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
